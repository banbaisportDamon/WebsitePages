<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head>
		<title>羽球达人</title>
		<link rel="stylesheet" media="screen" href="css/base.css" />
		<!--<link rel="stylesheet" media="screen" href="css/mui.css" />-->
		<link rel="stylesheet" media="screen" href="css/bootstrap.css" />
	</head>
	<style>
		header { border-bottom: 1px solid #c8c8c8; }
	</style>
	<body>
		<header class="pt20 pb10">
			<table width="100%">
				<tbody>
					<tr height="40px">
						<td width="15%"></td>
						<td class="tr"><p><img src="img/logo.png" width="40px" height="40px" /></p></td>
						<td width="30%" class="tl f1d4"><p><span style="color:#18b4ed">&nbsp;羽球达人</span><span style="color:#c8c8c8">&nbsp;&nbsp;|&nbsp;&nbsp;</span><span style="color:#323a45">注册羽球达人账号</span></p></td>
						<td width="30%" class="tr"><p>我已注册，现在就&nbsp;<button type="button" class="btn btn-default">登录</button></p></td>	
						<td width="15%"></td>						
					</tr>
				</tbody>
			</table>
		</header>
		<main role="main">
			<div class="container mt40">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="userphone" class="col-xs-2 control-label">手机号</label>
						<div class="col-xs-4">
							<input type="text" class="form-control" id="userphone" placeholder="请输入手机号码">
						</div>
					</div>
					<div class="form-group">
						<label for="userpassword" class="col-xs-2 control-label">密码</label>
						<div class="col-xs-4">
							<input type="password" class="form-control" id="userpassword" placeholder="请再次输入新密码">
						</div>
					</div>
					<div class="form-group">
						<label for="userpassword" class="col-xs-2 control-label">验证码</label>
						<div class="col-xs-2">
							<input type="text" class="form-control" id="validatecode" placeholder="验证码">
						</div>
						<button type="btn" class="btn btn-default"><span style="color:#666">获取短信验证码</span></button>
					</div>
					<div class="form-group">
						<div class="col-xs-offset-2 col-xs-10">
							<div class="checkbox">
							<label>
						 		<input type="checkbox"> 阅读并接受<a href="#" style="color:#18b4ed">《羽球达人用户协议》</a>
							</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-offset-2 col-xs-4">
							<button type="submit" class="btn btn-default btn-block btn-lg" style="background-color:#18b4ed; border-color:#18b4ed; color:#fff;">确定</button>
						</div>
					</div>
					</form>			
			</div>
		</main>
	</body>
</html>
