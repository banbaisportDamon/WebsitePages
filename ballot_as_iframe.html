<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head>
		<title>羽球达人</title>
		<link rel="stylesheet" media="screen" href="css/base.css" />
		<link rel="stylesheet" media="screen" href="css/bootstrap.css" />
	</head>
	<style>
		* { color:#fff; }
		.nameblock { background: url("img/nameblock_small.png"); background-repeat: no-repeat;background-position: center; }
		.nameblock_big { background: url("img/nameblock.png"); background-repeat: no-repeat;background-position: center; }
		table.names { border-collapse: collapse; }
		table.names tr, table.groups tr { height:60px; border-bottom: 1px solid #c8c8c8;}
		table.names tr td.nameblock { border-right: 1px solid #c8c8c8; }
		table.groups tr td { border-right: 1px dashed #c8c8c8; }

	</style>
	<body>
		<main role="main">
			<div class="panel panel-default" style="border:1px solid #18b4ed;">
				<div class="panel-heading" style="background-color:#18b4ed; color:#fff;">
					<span>男女分组</span>
					<span class="fr ml20"><img src="img/pulldown.png" /></span>
					<button type="button" class="btn btn-default btn-xs fr">自动分组</button>
				</div>
				<div class="panel-body" style="padding:0px">
					<table width="100%" class="tc names f0d9" style="border:1px solid #c8c8c8;">
						<thead>
							<tr>
								<td style="color:#000;border-right:1px solid #c8c8c8;" colspan=2>上半区</td>
								<td style="color:#000" colspan=2>下半区</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td style="color:#000">1</td>
								<td class="nameblock">P-MS01<br />叶钊颖</td>
								<td style="color:#000">5</td>
								<td class="nameblock">P-MS01<br />叶钊颖</td>
							</tr>
							<tr>
								<td style="color:#000">2</td>
								<td class="nameblock">P-MS01<br />叶钊颖</td>
								<td style="color:#000">6</td>
								<td class="nameblock">P-MS01<br />叶钊颖</td>
							</tr>
							<tr>
								<td style="color:#000">3</td>
								<td class="nameblock">P-MS01<br />叶钊颖</td>
								<td style="color:#000">7</td>
								<td class="nameblock">P-MS01<br />叶钊颖</td>
							</tr>
							<tr>
								<td style="color:#000">4</td>
								<td class="nameblock">P-MS01<br />叶钊颖</td>
								<td style="color:#000">8</td>
								<td class="nameblock">P-MS01<br />叶钊颖</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="panel panel-default" style="border:1px solid #18b4ed;">
				<div class="panel-heading" style="background-color:#18b4ed; color:#fff;">
					<span>男女分组</span>
					<span class="fr ml20"><img src="img/pulldown.png" /></span>
					<button type="button" class="btn btn-default btn-xs fr">自动分组</button>
				</div>
				<div class="panel-body" style="padding:0px">
					<table width="100%" class="tc groups f0d9" style="border:1px solid #c8c8c8;">
						<tbody>
							<tr>
								<td style="color:#000">A组</td>
								<td class="nameblock">P-MS01<br />叶钊颖</td>
								<td class="nameblock">P-MS01<br />叶钊颖</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td style="color:#000">B组</td>
								<td class="nameblock">P-MS01<br />叶钊颖</td>
								<td class="nameblock">P-MS01<br />叶钊颖</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td style="color:#000">C组</td>
								<td class="nameblock">P-MS01<br />叶钊颖</td>
								<td class="nameblock">P-MS01<br />叶钊颖</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</main>
	</body>
</html>
